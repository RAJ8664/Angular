  
<div *ngIf="success_message" class="mt-4 p-3 bg-green-100 text-green-800 rounded-md text-center">
    <p class="flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
      {{ success_message }}
    </p>
  </div>
  <div class="p-6 max-w-md mx-auto bg-white rounded-xl shadow-md">
  <h2 class="text-2xl font-bold text-amber-800 mb-6 text-center">Add New Room</h2>
  <form class="space-y-4" (ngSubmit)="addRoom()">
    <div class="space-y-2">
      <label for="floor" class="block text-sm font-medium text-gray-700">Floor Number</label>
      <input id="floor" type="number" name="roomFloor" placeholder="Enter floor number" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" [(ngModel)]="current_room.roomFloor">
    </div>

    <div class="space-y-2">
      <label for="price" class="block text-sm font-medium text-gray-700">Room Price</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <span class="text-gray-500">$</span>
        </div>
        <input id="price" type="number" name="roomPrice" placeholder="Enter price per night" class="w-full pl-7 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" [(ngModel)]="current_room.roomPrice">
      </div>
    </div>

    <div class="space-y-2">
      <label for="type" class="block text-sm font-medium text-gray-700">Room Type</label>
      <select id="type" name="roomType" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" [(ngModel)]="current_room.roomType">
        <option value="" disabled>Select room type</option>
        <option value="Single">Single</option>
        <option value="Double">Double</option>
        <option value="Suite">Suite</option>
        <option value="Deluxe">Deluxe</option>
      </select>
    </div>

    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">Availability Status</label>
      <div class="flex items-center space-x-4">
        <label class="inline-flex items-center">
          <input type="radio" name="isBooked" [value]="false" class="form-radio text-amber-600" [(ngModel)]="current_room.isBooked">
          <span class="ml-2">Available</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" name="isBooked" [value]="true" class="form-radio text-amber-600" [(ngModel)]="current_room.isBooked">
          <span class="ml-2">Booked</span>
        </label>
      </div>
    </div>

    <div class="pt-4">
      <button type="submit" class="w-full bg-amber-500 hover:bg-amber-600 text-white font-medium py-2 px-4 rounded-md transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg">
        Add Room
      </button>
    </div>
  </form>
</div>
